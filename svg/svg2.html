<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
		</style>
		
	</head>
	<body>
		
		<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="600">
			<!--矩形-->
			<rect  
				x="10" 
				y="10" 
				width="200" 
				height="100" 
				rx="5" ry="5" 
				fill="none" 
				stroke="red" 
				stroke-width="10" 
				transform="rotate(0)">
					
			</rect>
			
			<!--圆形-->
			
			<circle 
				cx="370" 
				cy="90" 
				r="80" 
				stroke="black" 
				fill="none" 
				stroke-width="10">
				
			</circle>
			
			<!--椭圆-->
			
			<ellipse
				cx="600"
				cy="70"
				rx="100"
				ry="50"
				fill="none"
				stroke="red"
				stroke-width="10">
			</ellipse>
			
			<!--直线-->
			
			<line
				x1="800"
				y1="150"
				x2="1000"
				y2="80"
				fill="none"
				stroke="red"
				stroke-width="10">
				
			</line>
			
			<!--折现-->
			<polyline
				points="
				250 120 
				300 220 
				200 220"
				fill="none"
				stroke="red"
				stroke-width="10">
				
			</polyline>
			
			<!--多边形 第一个点与最后一个点连起来形成一个闭合的圆形-->
			<!--想要移动它的水平位置必须 x1,x2,x3,一起变;垂直位置：同理-->
			<polygon
				points="
				600 340 
				700 540 
				500 540"
				fill="none"
				stroke="red"
				stroke-width="10"
				transform="translate(150 0)">
				
			</polygon>
			
		</svg>
	</body>
</html>
